project_entries:
  - title: Introduction to Computational Thinking
    url: https://griffithunilibrary.github.io/intro-computational-thinking/
    desc: Learn strategies to breakdown and solve complex problems. An essential prerequisite to learn computer programming and writing code.
    highlight: NEW

  - title: Research Data Management
    url: https://griffithunilibrary.github.io/research-data-management/
    desc: Learn how to organise, store, protect, share and archive your research data and files effectively and responsibly.  

  - title: Ten Reproducible Research Things
    url: https://guereslib.github.io/ten-reproducible-research-things/
    desc: Explore ten steps you can take to make your research more reproducible.

  - title: Copyright, publishing and Open Access considerations for researchers
    url: https://griffithunilibrary.github.io/copyright-publishing/#/
    desc: Learn about copyright issues and solutions for publishing your outputs.

  - title: Systematic style reviews: Develop your search strategy
    url: https://griffithunilibrary.github.io/systematic-review-training/#/
    desc: Build a robust search strategy for your systematic-style review. Applicable across many disciplines and review types.  

  - title: Introduction to REDCap at Griffith
    url: https://griffithunilibrary.github.io/redcap-intro/
    desc: Learn how to build and deploy surveys in REDCap (Research Data CAPture), a web-based tool for clinical and longitudinal trials.

  - title: Introduction to data cleaning with OpenRefine
    url: https://griffithunilibrary.github.io/data-cleaning-intro/
    desc: Learn basic data cleaning steps to transform raw or messy tabular data into a structured and organised format to enable processing and analysis. 

  - title: Advanced Data Wrangling with OpenRefine
    url: https://griffithunilibrary.github.io/advanced-data-wrangle-2/
    desc: Learn data wrangling skills including combining datasets, geolocating data, and “what if” exploration using OpenRefine.

  - title: Moonwalk
    url: https://github.com/abhinavs/moonwalk
    desc: A fast and minimalist Jekyll blog theme with clean dark mode

  - title: Humangous
    url: https://www.humangous.co
    desc: The better people know you, the better they collaborate

